{% extends "base.html" %}
{% block content %}
  <h3>{{ project_name }}</h3>
  <table class="table table-responsive">
  <tr>
  {% for label in label_list %}
  <td id="{{ label }}" class="droppable issue_cell">
    <div class="panel panel-default">
        <div class="panel-heading">{{ label }}</div>
    </div>

    {% if issues_dict.get(label) %}
      <ul class="list-group">
      {% for issue in issues_dict.get(label) %}
        <li id="{{ issue.number }}" data-repo="{{ issue.repository.name }}" data-label="{{ label }}" class="list-group-item draggable" id="{{ issue.number }}" data-repo="{{ issue.repository.name }}" data-label="{{ label }}">{{ issue.repository.name }}/{{ issue.title }}</li>
      {% endfor %}
    {% endif %}
    </td>
  {% endfor %}
  </tr>
  </table>


  <script type=text/javascript>
    $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
  </script>
{% endblock %}
