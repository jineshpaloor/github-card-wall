{% extends "base.html" %}
{% block content %}
    <h2>Github Card Wall</h2>
    {% for label, issue_list in issues_dict.iteritems() %}
    <table class="table table-bordered">
        <tr class="info"><th colspan="3">{{ label }}</th></tr>
        <tr>
            <th>Title</th>
            <th>Body</th>
            <th>Repository</th>
        </tr>
        {% for issue in issue_list %}
        <tr>
            <td>{{ issue.title }}</td>
            <td>{{ issue.body }}</td>
            <td>{{ issue.repository.name }}</td>
        </tr>
        {% endfor %}
    </table>
    {% endfor %}
{% endblock %}
