{% extends "base.html" %}
{% block content %}

  <h3>Select labels for project: {{ project.name }}</h3>
  <div class="row">
    <div class="col-lg-6 center-block">
      <div class="well bs-component">
      <form class="form-horizontal" method="POST" action="{{ url_for("add_labels", project_id=project.id) }}">

        <input type="hidden" name="project" value="{{ project_name }}"/>

        <div class="form-group">
          <label class="col-lg-2 control-label" for="labels">Labels</label>
          <div class="col-lg-10">
            <select class="form-control" id="repositories" multiple="multiple" name="labels">
                {% for label_name in label_list %}
                    <option value="{{ label_name }}">{{ label_name }}</option>
                {% endfor %}
            </select>
          </div>
        </div>

        <div class="form-group">
          <div class="col-lg-10 col-lg-offset-2">
            <button type="reset" class="btn btn-default">Cancel</button>
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </div>

      </form>
      </div>
    </div>
  </div>

{% endblock %}
