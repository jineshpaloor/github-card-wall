{% extends "base.html" %}
{% block content %}
    {% if g.user %}
        <p>Hello! {{ g.user.username }} <a href="{{ url_for("logout") }}">Logout</a> </p>
        <p><a href="{{ url_for("create_project") }}">New Project</a></p>

        <h3>Projects</h3>
        {% for project in project_list %}
        <ul>
            <li>{{ project.name }}</li>
        </ul>
        {% endfor %}
    {% else %}
        <p><a href="{{ url_for("login") }}">Login (using Github) </a> </p>
    {% endif %}
{% endblock %}
